<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="screen">
        </div>
        <div class="r">
            <div class="sign" id="c">C</div>
            <div class="sign" id="ac">AC</div>
            <div id="equal">=</div>
        </div>
        <div class="r">
            <div class="dig" id="seven">7</div>
            <div class="dig" id="eight">8</div>
            <div class="dig" id="nine">9</div>
            <div class="sign" id="multi">X</div>
        </div>
        <div class="r">
            <div class="dig" id="four">4</div>
            <div class="dig" id="five">5</div>
            <div class="dig" id="six">6</div>
            <div class="sign" id="minus">-</div>
        </div>
        <div class="r">
            <div class="dig" id="one">1</div>
            <div class="dig" id="two">2</div>
            <div class="dig" id="three">3</div>
            <div class="sign" id="plus">+</div>
        </div>
        <div class="r">
            <div class="dig" id="zero">0</div>
            <div class="dig" id="doubleZero">00</div>
            <div class="dig" id="dot">.</div>
            <div class="sign" id="devide">&#xF7</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
